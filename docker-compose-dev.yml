version: '3.7'

services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx-dev/Dockerfile
    container_name: nginx
    hostname: nginx
    ports:
      - '80:80'
    networks:
      - backend
    restart: on-failure
    links:
      - api
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: docker/api-dev/Dockerfile
    container_name: api
    hostname: api
    ports:
      - '8000:8000'
    networks:
      - backend
    restart: on-failure
    tty: true
    depends_on:
      - db
    links:
      - db

  db:
    image: postgres:11.3
    volumes:
      - ./docker/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=sanic
      - POSTGRES_USER=sanic
      - POSTGRES_PASSWORD=sanic
      - POSTGRES_INITDB_ARGS=--encoding=UTF8
    restart: on-failure

networks:
  backend:
    driver: 'bridge'